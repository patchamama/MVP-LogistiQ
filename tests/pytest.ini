[pytest]
# PyTest configuration for OCR tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers
markers =
    ocr: OCR engine tests
    tesseract: Tesseract specific tests
    easyocr: EasyOCR specific tests
    comparison: Comparison tests between engines
    validation: Image validation tests
    basic: Basic images (5 products)
    advanced: Advanced images (20 variants)
    real_world: Real-world client images
    slow: Slow tests (EasyOCR model loading)

# Timeout (some EasyOCR operations take time)
timeout = 120

# Logging
log_cli = false
log_cli_level = INFO
log_file = test_results.log
log_file_level = DEBUG

# Test paths
testpaths = .
